<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Dumpster Dashboard</title>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" role="main">
    <div class="jumbotron">
        <h1>Smart Dumpster Dashboard</h1>
    </div>
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1>My Whiskies</h1>
                <button class="pull-right btn btn-primary" onclick=setAvailable()>
                     Available
                </button>
                <button class="pull-left btn btn-danger" onclick=setNotAvailable()>
                    Not Available
                </button>
                <div class="state row"></div>
            </div>
        </div>
    </div>
</div>
<script>
    function setAvailable() {
        $.post("/api/dash",{state:true}, function(){
            $.get("/api/dash", function(data, status){
                if(data == "AVAILABLE"){
                    $("div.state").css("background-color:green");
                }else{
                    $("div.state").css("background-color:red");
                }
            })
        })
    }

    function setNotAvailable() {
        $.post("/api/dash",{state:false}, function(){
            $.get("/api/dash", function(data, status){
                if(data == "AVAILABLE"){
                    $("div.state").css("background-color:green");
                }else{
                    $("div.state").css("background-color:red");
                }
            })
        })
    }

</script>
</body>
</html>
